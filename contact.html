<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>

  <title>Contact Me!</title>
</head>

<body style='background-image: url(images/background.png)'>

  <!--navigation bar-->
  <nav class='navbar navbar-expand-sm navbar-light bg-transparent'>
    <!--navbar-expand-lg allows for the navbar to expand at a certain size-->
    <div class='p-3 mb-2 text-light'>
      <a class='navbar-brand text-light' href='index.html'>Jennifer Henry</a>
    </div>
    <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarSupportedContent'
      aria-controls='navbarSupportedContent' aria-expanded='false' aria-label='Toggle navigation'>
      <span class='navbar-toggler-icon'></span>
    </button>
    <div class='collapse navbar-collapse' id='navbarSupportedContent'>
      <ul class='navbar-nav ml-auto'>
        <li class='nav-item active'>
          <a class='nav-link text-light' href='contact.html'>Contact <span class='sr-only'>(current)</span></a>
        </li>
        <li class='nav-item'>
          <a class='nav-link text-light' href='portfolio.html'>Portfolio</a>
        </li>
        <li class='nav-item'>
          <a class='nav-link text-light' href='index.html'>About</a>
        </li>
      </ul>
    </div>
  </nav>

  <br>

  <!--Contact form-->
  <main class='container' id='portfolioContainer'>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class='container col-md-6 p-3'>
            <div class='card' style='width: 30rem; border: double;'>
              <div class='card-body'>
                <h2 class='text-info'>Contact Me!</h2>
                <hr>
                <h5>Phone Number: <br> 925-212-0246</h5>
                <h5>Email: <br>jenhenry1995@gmail.com</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class='container col-md-6 p-3'>
            <div class='card' style='width: 30rem; border: double;'>
              <div class='card-body'>
                <h2 class='text-info'>Contact Me!</h2>
                <hr>
                <form>
                  <div class='form-group'>
                    <label for='userName'>Name</label>
                    <input type='text' class='form-control bg-transparent text-light' id='userName'
                      placeholder='First / Last'>
                  </div>
                  <!-- subject input -->
                  <div class='form-group'>
                    <label for='subjectLine'>Subject</label>
                    <input type='text' class='form-control bg-transparent text-light' id='subjectLine'
                      placeholder='Subject'>
                  </div>
                  <!-- message input -->
                  <div class='form-group'>
                    <label for='message'>Message</label>
                    <textarea class='form-control bg-transparent text-light' id='message' rows='3'></textarea>
                  </div>
                  <button type='submit' class='btn btn-outline-info' id='emailSubmit'>Submit!</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="false"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="false"></span>
      <span class="sr-only">Next</span>
    </a>
  </main>


  <!--footer-->
  <footer class='page-footer font-small fixed-bottom text-light' style='background-color:transparent;'>
    <div class='stickyfooter text-center' style='border-top: .5px dotted'>

  <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'
    integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo'
    crossorigin='anonymous'></script>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'

    crossorigin='anonymous'></script>
  <script src='portfolioScript.js'></script>
