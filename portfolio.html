  <!--portfolio content-->

  <div style='margin-bottom: 200px;'>
    <!--allowing for the footer not to cover the bottom of the page-->
    <div class='container col-md-6 rounded bg-light' style='max-width: 580px;'>
      <header class='row col-md-8'>
        <h1 class='m-2 text-info' style='float: left;'>Portfolio</h1>
      </header>
      <hr>

      <!-- Yelp for Help -->
      <figure class='p-2'>
        <div class='card' style='width: 18rem;'>
          <img src='images/yelp.png' class='card-img-top' alt='yelp image'>
          <div class='card-body'>
            <h5 class='card-title'>Yelp For Help</h5>
            <button type='button' class='btn btn-outline-info' data-toggle='modal'
              data-target='#yelpModal'>Preview</button>
          </div>
        </div>
        <!-- yelp modal -->
        <div id='yelpModal' class='modal fade' role='dialog'>
          <div class='modal-dialog'>
            <div class='modal-content'>
              <div class='modal-header'>
                <h5 class='modal-title'>Yelp For Help!</h5>
                <button type='button' class='close' data-dismiss='modal'>&times;</button>
              </div>
              <img class='sample' src='images/yelpSample.png' alt='sample of yelp page'>
              <div class='modal-body'>
                Have you ever had your car broken into while you're out and about with friends? Have no fear! We have
                created a page where you can compare areas based on car break ins.
                <hr>
                Contribution Credits: <br>
                Daniel Caudra: https://github.com/DCuadra85 <br>
                Rebecca Eng: https://github.com/engrebecca
              </div>
              <div class='modal-footer'>
                <button type='button' class='btn btn-info' id='yelpLink'>Open</button>
              </div>
            </div>
          </div>
        </div>
      </figure>

      <!-- Work Schedule -->
      <figure class='p-2'>
        <div class='card' style='width: 18rem;'>
          <img src='images/worksched.png' class='card-img-top' alt='yelp image'>
          <div class='card-body'>
            <h5 class='card-title'>My Daily Scheduler</h5>
            <button type='button' class='btn btn-outline-info' data-toggle='modal' data-target='#workSchedModal'>
              Preview
            </button>
          </div>
        </div>
        <!-- work schedule modal -->
        <div class='modal fade' id='workSchedModal'>
          <div class='modal-dialog'>
            <div class='modal-content'>
              <div class='modal-header'>
                <h5 class='modal-title'>My Daily Scheduler</h5>
                <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
                  <span aria-hidden='true'>&times;</span>
                </button>
              </div>
              <img class='sample' src='images/workschedsampler.png' alt='sample of work schedule page'>
              <div class='modal-dialog modal-dialog-centered p-2'>
                The purpose of this project was to create a work day planner. The planner is used to make a schedule
                between 9 am and 5 pm. The top of the screen displays the current date and time. Each time block is
                color coded to indicate the past (gray), present (red), or future (green). When the user clicks the
                timeblock they have the opprotunity to type in a daily task. When the button is pressed, the
                information in the timeblock is saved to the local storage to allow the information to save in case
                the browser is closed.
              </div>
              <div class='modal-footer'>
                <button type='button' class='btn btn-info' id='passowrdLink'>Open</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Random Password Generator -->
        <figure class='p-2'>
          <div class='card' style='width: 18rem;'>
            <img src='images/password.png' class='card-img-top' alt='yelp image'>
            <div class='card-body'>
              <h5 class='card-title'>Random Password Generator</h5>
              <button type='button' class='btn btn-outline-info' data-toggle='modal'
                data-target='#passwordModal'>Preview</button>
            </div>
          </div>
          <!-- password modal -->
          <div id='passwordModal' class='modal fade' role='dialog'>
            <div class='modal-dialog'>
              <div class='modal-content'>
                <div class='modal-header'>
                  <h5 class='modal-title'>Random Passowrd Generator</h5>
                  <button type='button' class='close' data-dismiss='modal'>&times;</button>
                </div>
                <img class='sample' src='images/passwordSample.png' alt='sample of yelp page'>
                <div class='modal-body'>
                  The purpose of this project was to use JavaScript to generate a random password. Once the button is
                  pressed it prompts the user to chose a desired length of a password between 8 and 128 characters.
                  Next the user must confirm if they want upper case, lower case, numbers, and or special characters.
                  Once the prompts are completed the password will generate automatically on the screen. If the button
                  is pressed again, the user with be given the same prompt and a new password.
                </div>
                <div class='modal-footer'>
                  <button type='button' class='btn btn-info' id='passwordLink'>Open</button>
                </div>
              </div>
            </div>
          </div>
        </figure>
    </div>
